name: CD Pipeline

on:
  workflow_run:
    workflows: ["CI Pipeline"]
    types:
      - completed
  
jobs:

  build:

    runs-on: self-hosted

    steps:
    - name: Install Docker
      run:  sudo apt update && sudo apt install docker.io
    - name: Start Docker
      run: sudo systemctl start docker && sudo systemctl enable docker
    - name: Pull Docker image
      run: sudo docker pull ${{secrets.DOCKER_USERNAME}}/cicd-pipeline:latest
    - name: Delete Old Docker container
      run: sudo docker rm -f cicd-pipeline-container || true
    - name: Run Docker Container
      run: sudo docker run -d -p 8080:8080 --name cicd-pipeline-container ${{secrets.DOCKER_USERNAME}}/cicd-pipeline